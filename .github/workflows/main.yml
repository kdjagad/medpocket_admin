on: push
name: ðŸš€ Deploy medpocket api on push
jobs:
  web-deploy:
    name: ðŸŽ‰ Deploy
    runs-on: ubuntu-latest
    steps:
      # checkout the repository content to github runner
      - name: Checkout
        uses: actions/checkout@v2

      # setup nodejs environment
      - name: Setup Node.js environment
        uses: actions/setup-node@v2.1.5
        with:
          node-version: '18.16.1'

      # cache the dependencies to speed up the build
      - name: Cache dependencies
        uses: actions/cache@v2
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      # install dependencies
      - name: Install dependencies
        run: npm i --force

      # build the react app
      - name: Build
        run: npm run build:production
      - name: ðŸ“‚ Sync files
        uses: SamKirkland/FTP-Deploy-Action@4.3.0
        with:
          server: 103.180.120.216
          username: Dev-MedPocket
          password: ${{ secrets.ftp_password }}
          server-dir: myadmin.medpocket.in/
          local-dir: ./build/

      # build the react app stage
      - name: Build Stage
        run: npm run build:staging
      - name: ðŸ“‚ Sync files Stage
        uses: SamKirkland/FTP-Deploy-Action@4.3.0
        with:
          server: 103.180.120.216
          username: Dev-MedPocket
          password: ${{ secrets.ftp_password }}
          server-dir: qa-admin.medpocket.in/
          local-dir: ./build/
